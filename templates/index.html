<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .table {
            margin-bottom: 0;
        }
        .btn-action {
            min-width: 120px;
        }
        .status-badge {
            font-size: 0.9rem;
            padding: 5px 10px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-parking me-2"></i>
                Parking Management System
            </a>
            <button class="btn btn-outline-light" onclick="window.location.href='/logout'">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
            </button>
            <button class="btn btn-outline-warning ms-2" onclick="window.location.href='/manage-prices'">
                <i class="fas fa-money-bill-wave me-2"></i>Manage Prices
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Add Vehicle Card -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-car me-2"></i>Add New Vehicle
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="addVehicleForm">
                            <div class="mb-3">
                                <label for="vehicleNo" class="form-label">Vehicle Number</label>
                                <input type="text" class="form-control" id="vehicleNo" required>
                            </div>
                            <div class="mb-3">
                                <label for="vehicleCategory" class="form-label">Category</label>
                                <select class="form-select" id="vehicleCategory" required>
                                    <!-- Categories will be populated here -->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-action">
                                <i class="fas fa-plus me-2"></i>Add Vehicle
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Record Exit Card -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-sign-out-alt me-2"></i>Record Exit
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="recordExitForm">
                            <div class="mb-3">
                                <label for="exitVehicleNo" class="form-label">Vehicle Number</label>
                                <input type="text" class="form-control" id="exitVehicleNo" required>
                            </div>
                            <button type="submit" class="btn btn-danger btn-action">
                                <i class="fas fa-check me-2"></i>Record Exit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Parked Vehicles Table -->
        <div class="card mt-4">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    <i class="fas fa-list me-2"></i>Currently Parked Vehicles
                </h5>
                <button class="btn btn-sm btn-outline-primary" onclick="refreshVehicleList()">
                    <i class="fas fa-sync-alt me-2"></i>Refresh
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Vehicle Number</th>
                                <th>Entry Time</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="vehicleList">
                            <!-- Vehicle list will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <!-- Payment Receipt Modal -->
    <div class="modal fade" id="receiptModal" tabindex="-1" aria-labelledby="receiptModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="receiptModalLabel"><i class="fas fa-receipt me-2"></i>Payment Receipt</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul class="list-group">
              <li class="list-group-item"><strong>Vehicle Number:</strong> <span id="receiptVehicleNo"></span></li>
              <li class="list-group-item"><strong>Category:</strong> <span id="receiptCategory"></span></li>
              <li class="list-group-item"><strong>Entry Time:</strong> <span id="receiptEntryTime"></span></li>
              <li class="list-group-item"><strong>Exit Time:</strong> <span id="receiptExitTime"></span></li>
              <li class="list-group-item"><strong>Duration:</strong> <span id="receiptDuration"></span></li>
              <li class="list-group-item"><strong>Base Price (per hour):</strong> ₹<span id="receiptBasePrice"></span></li>
              <li class="list-group-item list-group-item-success"><strong>Total Price to Pay:</strong> ₹<span id="receiptTotalPrice"></span></li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize toast
        const toast = new bootstrap.Toast(document.getElementById('notificationToast'));
        
        function showNotification(message, isError = false) {
            const toastEl = document.getElementById('notificationToast');
            toastEl.querySelector('.toast-body').textContent = message;
            toastEl.classList.toggle('bg-danger', isError);
            toastEl.classList.toggle('text-white', isError);
            toast.show();
        }

        // Fetch and display vehicle list
        function refreshVehicleList() {
            fetch('/api/vehicles')
                .then(response => response.json())
                .then(vehicles => {
                    const vehicleList = document.getElementById('vehicleList');
                    vehicleList.innerHTML = '';
                    vehicles.forEach(vehicle => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${vehicle.vehicle_no}</td>
                            <td>${vehicle.entry_time}</td>
                            <td>
                                <button class="btn btn-sm btn-danger" onclick="recordExit('${vehicle.vehicle_no}')">
                                    <i class="fas fa-sign-out-alt me-1"></i>Exit
                                </button>
                            </td>
                        `;
                        vehicleList.appendChild(row);
                    });
                })
                .catch(error => showNotification('Error fetching vehicle list', true));
        }

        // Fetch and populate categories for dropdown and price management
        function fetchCategories() {
            fetch('/api/categories')
                .then(response => response.json())
                .then(categories => {
                    // Populate dropdown
                    const categorySelect = document.getElementById('vehicleCategory');
                    if (categorySelect) {
                        categorySelect.innerHTML = '';
                        categories.forEach(cat => {
                            const option = document.createElement('option');
                            option.value = cat.name;
                            option.textContent = cat.name.charAt(0).toUpperCase() + cat.name.slice(1);
                            categorySelect.appendChild(option);
                        });
                    }
                })
                .catch(error => showNotification('Error fetching categories', true));
        }

        // Update category price
        function updateCategoryPrice(name) {
            const priceInput = document.getElementById(`price-${name}`);
            const newPrice = parseFloat(priceInput.value);
            if (isNaN(newPrice) || newPrice < 0) {
                showNotification('Invalid price', true);
                return;
            }
            fetch('/api/categories', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: name, base_price: newPrice })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showNotification(data.error, true);
                } else {
                    showNotification('Base price updated');
                    fetchCategories();
                }
            })
            .catch(error => showNotification('Error updating price', true));
        }

        // Add new vehicle (updated to include category)
        document.getElementById('addVehicleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const vehicleNo = document.getElementById('vehicleNo').value;
            const category = document.getElementById('vehicleCategory').value;
            fetch('/api/vehicles', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ vehicle_no: vehicleNo, category: category })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showNotification(data.error, true);
                } else {
                    showNotification('Vehicle added successfully');
                    document.getElementById('vehicleNo').value = '';
                    refreshVehicleList();
                }
            })
            .catch(error => showNotification('Error adding vehicle', true));
        });

        // Record exit
        document.getElementById('recordExitForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const vehicleNo = document.getElementById('exitVehicleNo').value;
            recordExit(vehicleNo);
        });

        function recordExit(vehicleNo) {
            fetch(`/api/vehicles/${vehicleNo}/exit`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showNotification(data.error, true);
                } else {
                    // Show receipt modal with payment info
                    document.getElementById('receiptVehicleNo').textContent = vehicleNo;
                    document.getElementById('receiptCategory').textContent = data.category ? data.category.charAt(0).toUpperCase() + data.category.slice(1) : '';
                    document.getElementById('receiptEntryTime').textContent = data.entry_time || '-';
                    const now = new Date();
                    document.getElementById('receiptExitTime').textContent = now.toLocaleString();
                    document.getElementById('receiptDuration').textContent = data.duration || '-';
                    document.getElementById('receiptBasePrice').textContent = data.base_price || '-';
                    document.getElementById('receiptTotalPrice').textContent = data.total_price || '-';
                    var receiptModal = new bootstrap.Modal(document.getElementById('receiptModal'));
                    receiptModal.show();
                    document.getElementById('exitVehicleNo').value = '';
                    refreshVehicleList();
                }
            })
            .catch(error => showNotification('Error recording exit', true));
        }

        // Initial load
        refreshVehicleList();
        fetchCategories();
    </script>
</body>
</html>
