<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Category Base Prices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-parking me-2"></i>
                Parking Management System
            </a>
            <button class="btn btn-outline-light me-2" onclick="window.location.href='/'">
                <i class="fas fa-arrow-left me-2"></i>Back
            </button>
            <button class="btn btn-outline-light" onclick="window.location.href='/logout'">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
            </button>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-white">
                <h5 class="card-title mb-0">
                    <i class="fas fa-money-bill-wave me-2"></i>Manage Category Base Prices
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Base Price (per hour)</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="categoryList">
                            <!-- Categories will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toast
        const toast = new bootstrap.Toast(document.getElementById('notificationToast'));
        function showNotification(message, isError = false) {
            const toastEl = document.getElementById('notificationToast');
            toastEl.querySelector('.toast-body').textContent = message;
            toastEl.classList.toggle('bg-danger', isError);
            toastEl.classList.toggle('text-white', isError);
            toast.show();
        }
        // Fetch and populate categories
        function fetchCategories() {
            fetch('/api/categories')
                .then(response => response.json())
                .then(categories => {
                    const categoryList = document.getElementById('categoryList');
                    categoryList.innerHTML = '';
                    categories.forEach(cat => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${cat.name.charAt(0).toUpperCase() + cat.name.slice(1)}</td>
                            <td><input type="number" min="0" class="form-control form-control-sm" value="${cat.base_price}" id="price-${cat.name}"></td>
                            <td><button class="btn btn-sm btn-success" onclick="updateCategoryPrice('${cat.name}')">Update</button></td>
                        `;
                        categoryList.appendChild(row);
                    });
                })
                .catch(error => showNotification('Error fetching categories', true));
        }
        // Update category price
        function updateCategoryPrice(name) {
            const priceInput = document.getElementById(`price-${name}`);
            const newPrice = parseFloat(priceInput.value);
            if (isNaN(newPrice) || newPrice < 0) {
                showNotification('Invalid price', true);
                return;
            }
            fetch('/api/categories', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: name, base_price: newPrice })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showNotification(data.error, true);
                } else {
                    showNotification('Base price updated');
                    fetchCategories();
                }
            })
            .catch(error => showNotification('Error updating price', true));
        }
        // Initial load
        fetchCategories();
    </script>
</body>
</html>
